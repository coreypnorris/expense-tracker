<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Organizer</h1>
      <div class="row">


        <div class="col-md-3">
          <h3>Categories:</h3>
          <ul id="categories"></ul>
          <form id="new-category">
            <div class="form-group">
              <input placeholder="New Category" type="text" class="form-control" id="new-category-name">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        
        <div id="show-purchase">
          <div class="col-md-3">
            <h3 class="add-title"></h3>
            
            <form id="new-purchase">
              <div class="form-group">
                <input placeholder="Description" type="text" class="form-control" id="new-purchase-desc">
              </div>
              <div class="form-group">
                <input placeholder="Amount" type="text" class="form-control" id="new-purchase-amount">
              </div>
              <button type="submit" class="btn">Track Purchase</button>
            </form>
          </div>
          

          <div class="col-md-6">
            <h3 class="title"></h3>
            <table>
              <thead>
                <tr>
                  <td>Description</td>
                  <td>Amount</td>
                </tr>
              </thead>
              <tbody id="purchases">
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
