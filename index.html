<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      
      <h1>Expense Organizer</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add purchase:</h2>
          
          <form id="new-purchase">
            <div class="form-group">
              <input placeholder="Description" type="text" class="form-control" id="new-purchase-desc">
            </div>
            <div class="form-group">
              <input placeholder="Amount" type="text" class="form-control" id="new-purchase-amount">
            </div>
            <button type="submit" class="btn">Track!</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Purchases:</h2>

          <table>
            <thead>
              <tr>
                <td>Description</td>
                <td>Amount</td>
              </tr>
            </thead>
            <tbody id="purchases">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
